<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Water Gun</title>
  </head>
  <body>
    <h1 class="game-over"></h1>
    <div class="main">
      <div class="heart">
        <img class="h1" src="img/heart.png" alt="" />
        <img class="h2" src="img/heart.png" alt="" />
        <img class="h3" src="img/heart.png" alt="" />
      </div>
      <div class="container">
        <img src="img/snake-png.webp" alt="" class="computer-img" />
        <h1 class="computer-choice">Computer Choice</h1>
        <img class="img" src="img/waters.png" alt="" />
        <h1 class="your-choice">Your choice</h1>
      </div>
    </div>
    <div class="button">
      <div class="snake">
        <button onclick="snake()" value="snake">Snake</button>
      </div>
      <div class="water">
        <button onclick="water()" value="water">Water</button>
      </div>
      <div class="gun"><button onclick="gun()" value="gun">Gun</button></div>
    </div>
    <p class="point"></p>
    <script src="script.js"></script>
  </body>
</html>
